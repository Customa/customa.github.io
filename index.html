<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Customa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/themewhite.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/themedark.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/logo.css" />
    <link rel="stylesheet" type="text/css" href="css/toggle.css" />

    <link rel="icon" type="image/png" href="misc/logo/Logo.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="external/psb/perfect-scrollbar.css"
    />
    <script
      type="text/javascript"
      src="external/psb/perfect-scrollbar.min.js"
    ></script>
    <script type="text/javascript" src="external/anime/anime.min.js"></script>
    <script type="text/javascript" defer src="js/index.js"></script>
  </head>

  <body>
    <main>
      <header class="header">
        <div class="loading">
          <div class="loadingLogo">
            <div class="logoOuter">
              <div class="logoOuterCircle">
                <div class="logoInnerCutout"></div>
              </div>
              <div class="logoInner">
                <div class="logoInnerCircle">
                  <div class="logoInnerMouth"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="loadingText">
          <h1>The Customa Project</h1>
          <h2>Custom Themes for all your favorite platforms</h2>
        </div>
        <span class="scrollInfo">Scroll for more Info!</span>
      </header>
      <nav>
        <div class="linkBox">
          <a
            href="#"
            class="discord-theme"
            style="opacity: 1"
            original="Discord Theme"
            >Discord Theme</a
          >
          <a
            href="#"
            class="firefox-theme"
            style="opacity: 1"
            original="Firefox Theme"
            >Firefox Theme</a
          >
          <a href="#" class="github" style="opacity: 1" original="Github"
            >Github</a
          >
        </div>
        <a
          href="#"
          class="currentSection"
          visibleElement="main"
          style="transform: translateY(30%);"
        >
          <h1 class="main"><img src="misc/logo/Logo.png" alt="" />Customa</h1>
          <h1 class="secondary">Discord</h1>
          <h1 class="tertiary">Firefox</h1>
        </a>
        <div class="linkBox">
          <a
            href="#"
            class="dev-tools"
            style="opacity: 1"
            original="Development Tools"
            >Development Tools</a
          >
          <a
            href="#"
            class="current-projects"
            style="opacity: 1"
            original="Current Projects"
            >Current Projects</a
          >
          <a href="#" class="idea" style="opacity: 1" original="Idea">Idea</a>
        </div>
      </nav>
      <section class="discord-theme">
        <content>
          <h1>Discord Theme</h1>
          <!-- <input class="tgl tgl-skewed" id="cb3" type="checkbox" />
          <label
            class="tgl-btn"
            data-tg-off="OFF"
            data-tg-on="ON"
            for="cb3"
          ></label> -->
        </content>
      </section>
      <section class="firefox-theme">
        Hallo
      </section>
      <section class="github">
        Hallo
      </section>
      <section class="dev-tools">
        Hallo
      </section>
      <section class="current-projects">
        Hallo
      </section>
      <section class="idea">
        Hallo
      </section>
    </main>
  </body>
</html>
